     .container button img{

    .container button {
    display: flex;
    align-items: center;

    .input-box{
    position: relative;
    width: 200%;
    max-width: 600px;
    min-width: 200px;
    background: pink;
    color: maroon;
    padding: 28px;
    margin: 20px 0;
    outline: none;
    border-radius: 20px;
    }
    .input-box img {
      width: 100px;
      position: absolute;
      bottom: 20px;
      right: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <div class="container">
    <h1><img src="straw.png" alt="Berry Logo">BERRY NOTES</h1>
      <a class="home-button" href="file:///C:/Users/admin/OneDrive/Desktop/TO%20DO%20LIST/introduction%20website/index.html"><button style="
     background-color: pink;
     color: maroon;
     padding: 5px 25px;
     align-items: center;
     border-radius: 10px;
     border: none;
     cursor: pointer;
     transition:  transform 0.3s ease, background-color 0.3 ease; 
     font-size: 1em;">
   
<div="btn"><img src="houses.png" alt="Edit Icon";>HOME BUTTON</button>
      </a>
      <button class="btn"><img src="EDIT.png" alt="Edit Icon">Notes</button>
    <div class="notes-container">
</div>
  </div>

  <script>
    const notesContainer = document.querySelector(".notes-container");
    const createBtn = document.querySelector(".btn");

    function showNotes() {
      notesContainer.innerHTML = localStorage.getItem("notes") || "";
    }
    showNotes();

    function updateStorage() {
      localStorage.setItem("notes", notesContainer.innerHTML);
    }

    createBtn.addEventListener("click", () => {
      let inputBox = document.createElement("p");
      let img = document.createElement("img");
      inputBox.className = "input-box";
      inputBox.setAttribute("contenteditable", "true");
      img.src = "delete.png";
      inputBox.appendChild(img);
      notesContainer.appendChild(inputBox);
      updateStorage();
    });

    notesContainer.addEventListener("click", function (e) {
      if (e.target.tagName === "IMG") {
        e.target.parentElement.remove();
        updateStorage();
      }
    });

    notesContainer.addEventListener("input", () => {
      updateStorage();
    });

    document.addEventListener("keydown", event => {
      if (event.key === "Enter") {
        document.execCommand("insertLineBreak");
        event.preventDefault();
      }
    });
     
  </script>
</body>
</html>
