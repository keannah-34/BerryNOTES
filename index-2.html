<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berry Notes</title>
  

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }
  
    .container {
      width: 100%;
      min-height: 100vh;
      background: linear-gradient(135deg, rgb(246, 165, 175), rgb(245, 125, 125),rgb(252, 60, 150));
      color: rgb(214, 80, 102);
      padding-top: 4%;
      padding-left: 29%;
    }

    .container h1 {
      display: flex;
      align-items: center;
      font-size: 50px;
      font-weight: 500;
      color: maroon;
    }

    .container h1 img {
      width: 150px;
      image-rendering: auto;
      image-rendering: crisp-edges;
   
    }
     .container button img{
      width: 25px;
      margin-right: 20px;
      
    }
    .container button {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: pink;
    color: maroon;
    box-shadow: 2px 2px 5px;
    font-size: 16px;
    outline: 0;
    border: 0;
    border-radius: 40px;
    padding: 15px 25px;
    margin: 30px 0 20px;
    cursor: pointer;
    }
    .input-box{
    position: relative;
    width: 200%;
    max-width: 600px;
    min-width: 200px;
    background: pink;
    color: maroon;
    padding: 28px;
    margin: 20px 0;
    outline: none;
    border-radius: 20px;
    }
    .input-box img {
      width: 100px;
      position: absolute;
      bottom: 20px;
      right: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
</a>
    <div class="container">
    <h1><img src="straw.png" alt="Berry Logo" style="width: 180px; height: auto;">BERRY NOTES</h1>
      <a href="index.html"style="position: absolute; top: 30px; left: 50px; text-decoration: none; z-index: 999;">
<button style="display: flex; align-items: center; background-color: pink; color: maroon; font-weight: bold; font-size: 16px; padding: 10px 20px; border: none; border-radius: 20px; box-shadow: 2px 2px 5px;">
      <img src="houses.png" alt="Home Icon" style="width: 30px; height: 30px; margin-right: 10px;">HOME BUTTON</button>
      </a>
      <button class="create-note"><img src="EDIT.png" alt="Edit Icon">Notes</button>
    <div class="notes-container">
</div>
  </div>
<script>

const notesContainer = document.querySelector(".notes-container");
const createBtn = document.querySelector(".create-note");

function showNotes() {
  notesContainer.innerHTML = localStorage.getItem("notes") || "";
}
showNotes();

function updateStorage() {
  localStorage.setItem("notes", notesContainer.innerHTML);
}

// Create new note
createBtn.addEventListener("click", () => {
  const inputBox = document.createElement("p");
  const img = document.createElement("img");

  inputBox.className = "input-box";
  inputBox.setAttribute("contenteditable", "true");
  img.src = "delete.png";

  inputBox.appendChild(img);
  notesContainer.appendChild(inputBox);
  updateStorage();
});

// Delete note
notesContainer.addEventListener("click", function (e) {
  if (e.target.tagName === "IMG") {
    e.target.parentElement.remove();
    updateStorage();
  }
});

// Save when typing
notesContainer.addEventListener("input", () => {
  updateStorage();
});

// Save line break on Enter
document.addEventListener("keydown", event => {
  if (event.key === "Enter") {
    document.execCommand("insertLineBreak");
    event.preventDefault();
  }
});
</script>
 </body>
</html>
